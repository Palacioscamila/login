{% extends "base.html" %}

{% block main %}
<h1>Pagina de Eliminacion de Tareas</h1>
<p>
  <strong>Titulo:</strong>
  {{ task.title }}
</p>

<p>
  <strong>Contenido:</strong>
  {{ task.content }}
</p>
<form action="{% url 'tasks:delete' task.id %}" method="post">
  {% csrf_token %}
  <input type="submit" value="削除">
</form>

<br>

<a href="{% url 'tasks:index' %}">戻る</a>
{% endblock %}
